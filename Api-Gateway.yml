server:
  port: 3333

spring:
  application:
    name: Api-Gateway
  cloud:
    gateway:
      discovery.locator:
        enabled: true
        lowerCaseServiceId: true
      routes:
        - id: platform-demo
          uri: lb:PLATFORM-DEMO
          predicates:
            - Path=/test/**
        

# Eureka client configuration for service discovery
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

